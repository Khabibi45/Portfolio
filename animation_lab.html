<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Lab - Text Effects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #020617;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }

        /* Cyberpunk Glitch */
        .cyber-glitch {
            position: relative;
        }

        .cyber-glitch::before,
        .cyber-glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #020617;
        }

        /* Cursor Blink */
        .cursor-blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Fade Up */
        .fade-up-char {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-up-char.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body class="p-10 min-h-screen flex flex-col items-center justify-center gap-12">

    <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent mb-10">
        Animation Proposals</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-6xl">

        <!-- PROPOSAL 1: TERMINAL / TYPEWRITER -->
        <div class="group relative bg-slate-900 border border-slate-700 rounded-2xl p-8 hover:border-green-500/50 transition-all cursor-pointer"
            onclick="playTypewriter()">
            <div
                class="absolute -top-3 left-6 bg-slate-900 px-2 text-xs text-green-400 font-mono border border-slate-700 rounded uppercase tracking-wider">
                Option 1: Terminal</div>
            <div id="demo-typewriter" class="font-mono text-green-400 text-sm leading-relaxed min-h-[80px]">
                <span class="cursor-blink inline-block w-2 h-4 bg-green-400 align-middle"></span>
            </div>
            <div class="mt-4 text-xs text-slate-500 text-right">Click to Replay</div>
        </div>

        <!-- PROPOSAL 2: CYBERPUNK DECODE -->
        <div class="group relative bg-slate-900 border border-slate-700 rounded-2xl p-8 hover:border-cyan-500/50 transition-all cursor-pointer"
            onclick="playDecode()">
            <div
                class="absolute -top-3 left-6 bg-slate-900 px-2 text-xs text-cyan-400 font-mono border border-slate-700 rounded uppercase tracking-wider">
                Option 2: Sci-Fi Decode</div>
            <div id="demo-decode" class="font-mono text-cyan-100 text-sm leading-relaxed min-h-[80px]"></div>
            <div class="mt-4 text-xs text-slate-500 text-right">Click to Replay</div>
        </div>

        <!-- PROPOSAL 3: CINEMATIC FADE -->
        <div class="group relative bg-slate-900 border border-slate-700 rounded-2xl p-8 hover:border-purple-500/50 transition-all cursor-pointer"
            onclick="playFade()">
            <div
                class="absolute -top-3 left-6 bg-slate-900 px-2 text-xs text-purple-400 font-mono border border-slate-700 rounded uppercase tracking-wider">
                Option 3: Elegant Fade</div>
            <div id="demo-fade" class="font-sans text-slate-100 text-sm leading-relaxed min-h-[80px]"></div>
            <div class="mt-4 text-xs text-slate-500 text-right">Click to Replay</div>
        </div>

        <!-- PROPOSAL 4: WORD REVEAL (Fast) -->
        <div class="group relative bg-slate-900 border border-slate-700 rounded-2xl p-8 hover:border-orange-500/50 transition-all cursor-pointer"
            onclick="playWord()">
            <div
                class="absolute -top-3 left-6 bg-slate-900 px-2 text-xs text-orange-400 font-mono border border-slate-700 rounded uppercase tracking-wider">
                Option 4: Fast Word Stream</div>
            <div id="demo-word" class="font-mono text-orange-100 text-sm leading-relaxed min-h-[80px]"></div>
            <div class="mt-4 text-xs text-slate-500 text-right">Click to Replay</div>
        </div>

    </div>

    <script>
        const sampleText = "Structurer une page de façon sémantique (header/main)\nConstruire des interfaces accessibles (labels, aria).\nIntégrer des médias (images responsive, SEO).";

        // --- 1. TYPEWRITER ---
        function playTypewriter() {
            const el = document.getElementById('demo-typewriter');
            el.innerHTML = '<span class="cursor-blink inline-block w-2 h-4 bg-green-400 align-middle"></span>';
            const cursor = el.querySelector('span');
            let i = 0;
            const timer = setInterval(() => {
                if (i < sampleText.length) {
                    const char = sampleText[i];
                    if (char === '\n') el.insertBefore(document.createElement('br'), cursor);
                    else el.insertBefore(document.createTextNode(char), cursor);
                    i++;
                } else clearInterval(timer);
            }, 30);
        }

        // --- 2. DECODE ---
        function playDecode() {
            const el = document.getElementById('demo-decode');
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
            el.innerText = "";
            let i = 0;

            // Just simulate scrambled typing
            const target = sampleText;
            let current = "";

            const timer = setInterval(() => {
                if (i < target.length) {
                    current += target[i];
                    // Scramble end
                    let scramble = "";
                    for (let k = 0; k < 3; k++) scramble += chars[Math.floor(Math.random() * chars.length)];
                    el.innerText = current + scramble;
                    i++;
                } else {
                    el.innerText = target;
                    clearInterval(timer);
                }
            }, 20);
        }

        // --- 3. FADE ---
        function playFade() {
            const el = document.getElementById('demo-fade');
            el.innerHTML = '';

            // Split by words
            const words = sampleText.split(' ');
            words.forEach((word, idx) => {
                const span = document.createElement('span');
                span.textContent = word + ' ';
                span.className = 'inline-block opacity-0 transform translate-y-4 transition-all duration-300';
                if (word.includes('\n')) span.classList.add('block'); // Handle newlines strictly
                el.appendChild(span);

                setTimeout(() => {
                    span.classList.remove('opacity-0', 'translate-y-4');
                }, idx * 50);
            });
        }

        // --- 4. WORD STREAM ---
        function playWord() {
            const el = document.getElementById('demo-word');
            el.innerText = "";
            const words = sampleText.split(/(\s+)/); // Keep spaces
            let i = 0;
            const timer = setInterval(() => {
                if (i < words.length) {
                    el.innerText += words[i];
                    i++;
                } else clearInterval(timer);
            }, 50);
        }

        // Init
        setTimeout(() => {
            playTypewriter();
            playDecode();
            playFade();
            playWord();
        }, 500);
    </script>
</body>

</html>
